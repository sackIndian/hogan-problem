<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>hogan.js example</title>
</head>
<body>
    <div id="output"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/hogan.js/2.0.0/hogan.js"></script>
    <script>
        var data = {
            twitter: "joemaddalone",
            url: "http://www.joemaddalone.com",
          data : [{ mydata1 : "google", state : "go"}, {mydata2 : "yahoo"}, {mydata3 : "facebook"}]
        };
      var template = Hogan.compile("@{{twitter}} - {{url}} - <p>{{data['mydata1']}}</p><b>{{data['mydata2']}}</b><div>{{data['mydata3']}}</div>");
        var output = template.render(data);
        document.getElementById('output').innerHTML=output;
    </script>
</body>
</html>
